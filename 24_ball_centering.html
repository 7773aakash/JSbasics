<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering Ball Example</title>
  <style>
    #field {
      width: 400px;
      height: 200px;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
    }
    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="field">
  <div id="ball"></div>
</div>

<script src="js\24_centering.js">

</script>

</body>
</html>
