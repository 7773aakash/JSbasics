<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>this is a div in html</div>

<script>
  let div = document.querySelector('div');

  // replace div.outerHTML with <p>...</p>
  div.outerHTML = '<p>old div is replaced by this p</p>'; 

  // old 'div' is still the same!
  alert(div.outerHTML); // <div>this is a div in html</div> 
</script>
</body>
</html>
